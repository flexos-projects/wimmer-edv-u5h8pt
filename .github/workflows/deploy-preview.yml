# Deploy prototype to flexos.site/preview
#
# Triggered two ways:
# 1. Push to main with changes in .flexos/prototype/ — auto-deploy
# 2. workflow_dispatch — called by Trigger.dev pipeline via GitHub API
#
# Deploys .flexos/prototype/ as a static site to Vercel.
# Custom domain: {project-slug}.flexos.site (set via Vercel API)
#
# Required secrets:
#   VERCEL_TOKEN     — Vercel API token
#   VERCEL_ORG_ID    — Vercel team/org ID
#   VERCEL_PROJECT_ID — Vercel project ID (set after first deploy)

name: Deploy Preview

on:
  push:
    branches: [main]
    paths:
      - '.flexos/prototype/**'
      - '.flexos/design/design-system.md'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'preview'
        type: choice
        options:
          - preview
          - production

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy Prototype
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: .flexos/prototype
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          # Static site — no build step, deploy prototype/ directly
          DEPLOY_URL=$(vercel deploy \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --yes \
            --no-wait \
            2>&1 | grep -o 'https://[^ ]*')
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
        working-directory: .flexos/prototype
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Promote to Production
        if: github.event.inputs.environment == 'production' || github.event_name == 'push'
        run: |
          vercel promote ${{ steps.deploy.outputs.url }} \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Output URL
        run: |
          echo "## Preview Deployed" >> $GITHUB_STEP_SUMMARY
          echo "URL: ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
